{% extends "base.html" %}

{% block body %}
<h3>New Releases</h3>

<div class="media-body">
    <ul>
        {% for new_release in new_releases.albums %}
        <li class="playlist-item">
            <b>{{ new_release.artist }}</b> - {{ new_release.name }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
